<!DOCTYPE html>
<html>
<head>
<title> Factorial of Number </title>
</head>
<body>
<body bgcolor="orange">
<center><h1><i> Factorial of Number  </h1></center></i>
<center><h2> Enter the valid number </h2>
<input type = "number" min="1" id = "num"><br><br>
<button type = "button" onclick = "submit()"> Submit </button><center></h2><br><br>
<center><h3> Factorial: <span id = "answer"> </span> </h3><center>
<script>
// This function will get value from user and pass it to Factorial function
function submit()
{
var num = parseInt( document.getElementById("num").value);
if( isNaN(num) )
{
alert(" Enter valid number ");
return;
}
var factorial = calcFact(num);
document.getElementById("answer").innerHTML = factorial;
}
function calcFact( num )
{
var i;
var fact = 1;
for( i = 1; i <= num; i++ )
{
fact = fact * i;
}
return fact;
}
</script>
</body>
</html>
